
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booksky</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

</head>
<body>
    <!--Heading Navbar-->
    <div class="navbar">
        <h1>Booksky</h1>

    </div>
    <!--Inside Box-->
    <div class="Container">
        <div class="book-container">
        <h2>Rich Dad Poor Dad</h2>
        <p>Robert</p>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Illum dignissimos officia iusto eum accusamus officiis perferendis ipsam modi? Officiis error laudantium recusandae dicta voluptate numquam dolore eveniet? Voluptas, soluta nisi.</p>
        <button class="deletebtn" onclick="deletebook(event)">Delete</button>
        </div>
    </div>
     <!---Overlay popup-->
    <div class="popoverlay">
    </div>



    <!---pop-up-->
   
        <div class="add-book">
            
                <h1>Add Book</h1>
                <form >
                <input type="text" id="bk-title" placeholder="Book Title">
                <input type="text" id="bkauthor" placeholder="Book Author">
                <textarea  id="shrtdesc" placeholder="Short Description"></textarea>
                <button id="popadd">ADD</button>
                <button id="popcancel" onclick="closepopup()">CANCEL</button>
            </form>
        </div>

    



    <!--Plus Button-->
    <button class="plusbtn" id="addpopbtn" onclick="show()">+</button>
   
    

    
    <script src="script.js"></script>
</body>
</html>
